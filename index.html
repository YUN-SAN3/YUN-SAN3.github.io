<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC工具箱 - Minecraft工具导航</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2><i class="fas fa-cube"></i> MC工具箱</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="https://github.com/YUN-SAN3" class="nav-link">关于我们</a>
                </li>
                <li class="nav-item">
                    <a href="https://github.com/YUN-SAN3/YUN-SAN3.github.io/issues" class="nav-link">联系方式</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main>
        <!-- 横幅 -->
        <section class="hero">
            <div class="hero-container">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="hero-title-main">Minecraft工具导航平台</span>
                    </h1>
                    <p class="hero-subtitle">收集整理了一些实用的Minecraft工具</p>
                    <div class="hero-buttons">
                        <button class="cta-button primary">立即探索</button>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="minecraft-block">
                        <div class="block-face front"></div>
                        <div class="block-face back"></div>
                        <div class="block-face side"></div>
                        <div class="block-face left"></div>
                        <div class="block-face top"></div>
                        <div class="block-face bottom"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 工具分类占位 -->
        <section class="categories-section">
            <div class="container">
                <h2 class="section-title">工具分类</h2>
                <div class="categories-placeholder">
                    <div class="placeholder-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <p>更多工具正在路上，敬请期待...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 回到顶部按钮 -->
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <h3><i class="fas fa-cube"></i> MC工具箱</h3>
            </div>
            <div class="footer-links">
                <a href="#">首页</a>
                <a href="https://github.com/YUN-SAN3">关于我们</a>
                <a href="https://github.com/YUN-SAN3/YUN-SAN3.github.io/issues">联系方式</a>
            </div>
            <div class="footer-copyright">
                <p>&copy; <span id="current-year"></span> MC工具箱</p>
            </div>
        </div>
    </footer>

    <!-- 三角体背景效果 -->
    <script src="js/canvas-nest.js"
            color="46, 204, 113" 
            opacity='0.7' 
            zIndex="-1" 
            count="300"
            type="text/javascript"></script>

    <script src="script.js"></script>
</body>
</html>
