<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC工具箱 - Minecraft工具导航</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2><i class="fas fa-cube"></i> MC工具箱</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="https://github.com/YUN-SAN3" class="nav-link">关于开发者</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main>
        <!-- 横幅 -->
        <section class="hero">
            <div class="hero-container">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="hero-title-main">Minecraft工具开发平台</span>
                    </h1>
                    <p class="hero-subtitle">开发和整理实用的Minecraft相关工具</p>
                    <div class="hero-buttons">
                        <button class="cta-button primary">立即探索</button>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="minecraft-block">
                        <div class="block-face front"></div>
                        <div class="block-face back"></div>
                        <div class="block-face side"></div>
                        <div class="block-face left"></div>
                        <div class="block-face top"></div>
                        <div class="block-face bottom"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 工具分类占位 -->
        <section class="categories-section">
            <div class="container">
                <h2 class="section-title">工具分类</h2>
                <div class="tool-categories">
                    <div class="tool-category">
                        <div class="category-header">
                            <i class="fas fa-tools"></i>
                            <h3>网站正在开发中</h3>
                        </div>
                        <div class="category-description">
                            <p>我们正在努力开发和完善 Minecraft 工具箱网站</p>
                        </div>
                        <div class="tools-grid">
                            <div class="tool-card placeholder">
                                <div class="tool-icon">
                                    <i class="fas fa-hard-hat"></i>
                                </div>
                                <h4>功能即将上线</h4>
                                <p>我们正在开发和整理各种实用的 Minecraft 工具，敬请期待！</p>
                                <div class="tool-details">
                                    <div class="detail-item">
                                        <i class="fas fa-clock"></i>
                                        <span class="expected-time" id="expectedTime">预计上线时间：</span>
                                    </div>
                                    <div class="detail-item">
                                        <i class="fas fa-sync"></i>
                                        <span>定期更新内容</span>
                                    </div>
                                    <div class="detail-item">
                                        <i class="fas fa-heart"></i>
                                        <span>感谢您的关注</span>
                                    </div>
                                </div>
                                <div style="text-align: center; margin-top: 20px;">
                                    <button class="tool-button" disabled>敬请期待</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 回到顶部按钮 -->
    <button id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <h3><i class="fas fa-cube"></i> MC工具箱</h3>
            </div>
            <div class="footer-links">
                <a href="#">首页</a>
                <a href="https://github.com/YUN-SAN3">关于开发者</a>
            </div>
            <div class="footer-copyright">
                <p>&copy; <span id="current-year"></span> MC工具箱</p>
            </div>
        </div>
    </footer>

    <!-- 三角体背景效果 -->
    <script src="js/canvas-nest.js"
            color="46, 204, 113" 
            opacity='0.7' 
            zIndex="-1" 
            count="200" 
            type="text/javascript"></script>

    <script src="js/script.js"></script>
    
    <!-- 预计上线时间交互脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const expectedTimeElement = document.getElementById('expectedTime');
            
            // 获取当前年份
            const currentYear = new Date().getFullYear();
            const nextYear = currentYear + 1;
            const yearAfterNext = currentYear + 2;
            
            // 设置初始文本为明年
            const originalText = '预计上线时间：' + nextYear + '年';
            const hoverText = '也可能是' + yearAfterNext + '年？';
            
            if (expectedTimeElement) {
                // 初始化显示明年
                expectedTimeElement.textContent = originalText;
                
                // 添加鼠标事件监听器
                expectedTimeElement.addEventListener('mouseenter', function() {
                    this.textContent = hoverText;
                });
                
                expectedTimeElement.addEventListener('mouseleave', function() {
                    this.textContent = originalText;
                });
            }
        });
    </script>
</body>
</html>
